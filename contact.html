<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <script src="https://kit.fontawesome.com/0d88805815.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
     <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
     <title> Ethan's Resume</title>  
 </head>
<body>
     <header>
         <div id="nav-wrapper" class="container-fluid">
             <div class="row no-gutters">
                 <div class="col-md-6">
                     <a href="index.html" class="col-sm-3"> 
                         <h5 class="name">Ethan</h5>
                     </a>
                 </div>
                 <div class="col-md-6">
                     <ul id="nav" class="list-inline menucontainer">
                         <li class="col-sm-3 list-inline-item menuitem">
                             <a href="resume.html" class="hvr-forward">Resume</a>
                         </li>
                         <li class="col-sm-3 list-inline-item menuitem">
                             <a href="project.html" class="hvr-forward">Project</a>
                         </li>
                         <li class="col-sm-3 list-inline-item menuitem">
                             <a href="contact.html" class="hvr-forward">Contact</a>
                         </li>
                         <li class="col-sm-3 list-inline-item menuitem">
                             <a href="#" class="hvr-forward">Download</a>
                         </li>
                     </ul>
                 </div>
             </div>  
         </div>  
     </header>
     
     <div class="hero-image contact">
     
     </div>
 
 
    <section class="container">
         <div class="row">
             <div class="col-12">
                 <h2 class="contact-header uppercase">Contact Me</h2>
                     <hr class="block-divider contact">       
                     <div class="row">
                         <div class="col-12">
                             <h3 class="contact-heading uppercase">Have a project idea?<i class="fas fa-comments"></i></h3>
                             <h5 class="contact-secondary heading uppercase">Leave it here!</h5>
                                 <hr class="block-divider contact-form">
                         </div>
                                 <div class="col-12">
                                     <div class="center-form">
                                         <form>
                                             <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                                             <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                                             <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                                             <div class="form-row text-center">
                                                 <div class="col">
                                                 <button type="submit" class="btn btn-secondary">Send Project Request</button>
                                                 </div>
                                             </div>
                                             <hr class="block-divider form">
                                         </form>
                                     </div>
                                 </div>
                     </div>
             </div>
         </div>   

     </section>


 <footer class="container-fluid">
     <div id="footer-details" class="row">
         <div class="col-sm-6">
                 <h5 class="uppercase general-sub">Download CV</h5>
                     <a href="#" target="_blank" class="cv-pdf">
                         <i class="fa fa-download" aria-hidden="true"></i>
                         <span class="sr-only">Download link</span>
                     </a>
         </div>
         <div class="col-sm-6">
             <h5 class="uppercase general-sub-2">Socials</h5>
             <ul class="list-inline social-links">
                 <li class="list-inline-item">
                     <a target="_blank" href="#">
                         <i class= "fa fa-instagram" aria-hidden="true"></i>
                             <span class="sr-only">Instagram</span>
                     </a>
                 </li>
                 <li class="list-inline-item">
                         <a target="_blank" href="#">
                             <i class= "fa fa-pinterest" aria-hidden="true"></i>
                             <span class="sr-only">Pinterest</span>
                         </a>
                 </li>
                 <li class="list-inline-item">
                         <a target="_blank" href="#">
                             <i class= "fa fa-linkedin" aria-hidden="true"></i>
                             <span class="sr-only">LinkedIn</span>
                         </a>
                 </li>
             </ul>
         </div>
     </div>
 </footer>
</body>

</html>
